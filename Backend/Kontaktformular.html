<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis-Snack Anmeldung</title>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>

    <style>
        @font-face {
            font-family: 'Roboto-Bold';
            src: url('fonts/Roboto-Bold.ttf') format('truetype');
        }

        body {
            font-family: 'Roboto-Bold', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #62b55a;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 320px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            border: 2px solid #62b55a;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px; /* Abstand zwischen Name und E-Mail vergr√∂√üert */
        }

        input:focus {
            border-color: #4a9448;
            box-shadow: 0px 0px 8px rgba(98, 181, 90, 0.5);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        button {
            background-color: #62b55a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4a9448;
            transform: scale(1.05);
        }

        #statusMessage {
            margin-top: 15px;
            font-size: 16px;
            color: #62b55a;
        }
    </style>

</head>
<body>

<h1>Gratis-Snack Anmeldung</h1>
<p>Gib deine Kontaktdaten ein und erhalte einen kostenlosen Snack!</p>

<form id="contactForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="E-Mail" required>

    <div class="checkbox-container">
        <input type="checkbox" id="privacyCheck" required>
        <label for="privacyCheck">
            Ich akzeptiere die <a href="https://www.wus-technik.com/datenschutz/" target="_blank">Datenschutzbestimmungen</a>.
        </label>
    </div>

    <button type="submit">Absenden</button>
</form>

<p id="statusMessage"></p>

<script>
    const pb = new PocketBase('http://10.1.10.204:8100');

    async function submitForm(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const privacyAccepted = document.getElementById('privacyCheck').checked;

        if (!privacyAccepted) {
            document.getElementById('statusMessage').innerText = "Bitte akzeptiere die Datenschutzbestimmungen.";
            return;
        }

        try {
            console.log("üì® Sende Daten an PocketBase...");

            // 1Ô∏è‚É£ Pr√ºfen, ob Nutzer bereits existiert
            const existingUser = await pb.collection('kontaktbestaetigungen').getFirstListItem(`email="${email}"`)
                .catch(() => null);

            let userId;

            if (existingUser) {
                console.log("‚úÖ Nutzer existiert, aktualisiere Daten...");
                userId = existingUser.id;
                await pb.collection('kontaktbestaetigungen').update(userId, {
                    name: name,
                    bestaetigt: true
                });
            } else {
                console.log("üÜï Neuer Nutzer wird in PocketBase erstellt...");
                const newUser = await pb.collection('kontaktbestaetigungen').create({
                    name: name,
                    email: email,
                    bestaetigt: true,
                    snack_geholt: false
                });
                userId = newUser.id;
            }

            document.getElementById('statusMessage').innerText = "Erfolgreich! Dein Snack wird freigegeben.";
            console.log("ü•® Snack wird angefordert...");

            // 3Ô∏è‚É£ Snack-Automat ausl√∂sen
            const spssSuccess = await doPostDirect('1', 'http://192.168.0.120/Expert');

            if (spssSuccess) {
                console.log("‚úÖ Snack wurde erfolgreich angefordert!");
            } else {
                console.error("‚ùå Direkte Verbindung zur SPS fehlgeschlagen. Versuche alternative Methode...");
                await doPostProxy('1', 'http://10.1.10.204/spss_trigger.php');
            }

            // 4Ô∏è‚É£ Markieren, dass der Snack ausgegeben wurde
            console.log("üìù Markiere in PocketBase, dass der Snack geholt wurde...");
            await pb.collection('kontaktbestaetigungen').update(userId, { snack_geholt: true });

            // 5Ô∏è‚É£ Nach 5 Sekunden Tab schlie√üen
            setTimeout(() => {
                console.log("üîí Tab wird geschlossen...");
                window.close();
            }, 5000);

        } catch (error) {
            console.error("‚ùå Fehler beim Absenden:", error);
            document.getElementById('statusMessage').innerText = "Fehler beim Absenden. Bitte sp√§ter erneut versuchen.";
        }
    }

    // üü¢ 1Ô∏è‚É£ Versuch: Direkte POST-Anfrage an die SPS senden
    async function doPostDirect(snackId, url) {
        console.log(`üì° Sende direkte POST-Anfrage an SPS (${url}) mit snackId=${snackId}...`);

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `snack=${snackId}`
            });

            console.log("üåç Antwortstatus von SPS:", response.status, response.statusText);

            if (!response.ok) {
                throw new Error(`SPS hat Fehler zur√ºckgegeben: ${response.status}`);
            }

            const data = await response.text();
            console.log("üì• Antwort von SPS:", data);
            return true;

        } catch (error) {
            console.error("‚ùå Fehler bei direkter SPS-Anfrage:", error);
            return false;
        }
    }

    // üî¥ 2Ô∏è‚É£ Falls direkte SPS-Anfrage fehlschl√§gt ‚Üí PHP-Proxy verwenden
    async function doPostProxy(snackId, url) {
        console.log(`üîÑ Verwende PHP-Proxy f√ºr SPS-Anfrage: ${url}`);

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `snack=${snackId}`
            });

            console.log("üåç Antwortstatus vom Proxy:", response.status, response.statusText);

            if (!response.ok) {
                throw new Error(`Proxy hat Fehler zur√ºckgegeben: ${response.status}`);
            }

            const data = await response.text();
            console.log("üì• Antwort vom Proxy:", data);

        } catch (error) {
            console.error("‚ùå Proxy-Verbindung fehlgeschlagen:", error);
        }
    }

    document.getElementById('contactForm').addEventListener('submit', submitForm);
</script>



</body>
</html>
