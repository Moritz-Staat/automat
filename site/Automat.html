<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geilomat</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
<div id="wholepage">
    <div class="container">
        <div id="überschrift">
            <img src="../Images/Chris Automat - Kopie.svg"  id="svgh1">
            <h1> Stelle dich den Fragen unseres Quiz Meisters!</h1>
        </div>
        <div class="quiz-options">
            <a href="Einzelseiten/level1.html" class="level1link">
                <div class="level1">
                    <h2 class="levelschriften"> Anfänger </h2>
                    <img src="../Images/01.svg" alt="Fehler 1" class="my-svg">
                </div>
            </a>


            <a href="Einzelseiten/level2.html" class="level2link">
                <div class="level2">
                    <h2 class="levelschriften"> Fortgeschritten </h2>
                    <img src="../Images/03.svg" alt="Fehler 1" class="my-svg">
                </div>
            </a>

            <a href="Einzelseiten/level3.html" class="level3link">
                <div class="level3">
                    <h2 class="levelschriften"> Profi </h2>
                    <img src="../Images/02.svg" alt="Fehler 1" class="my-svg">
                </div>
            </a>


        </div>
        <h2 class="schriftunten"> Gewinne coole Preise!</h2>
        <div id="marinus">
            <img src="../images/logo.jpg" id="zählstand">
         </div>
</div>
</div>
<div id="screensaver" class="hidden">
    <video id="screensaverVideo" autoplay muted loop>
        <source src="../Images/PlatzhalterPaul.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<img src="../Images/WuS_Logo.svg" alt="Code-falsch" class="logo" id="logo">
<div id="pinModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Bitte geben Sie Ihre PIN ein:</p>
        <input type="password" id="pinInput" readonly>
        <div id="numpad">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">0</button>
            <button id="backspace">⌫</button>
            <button id="submitPin">Eingabe</button>
        </div>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
