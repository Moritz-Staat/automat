<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div>
        <svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient">
                    <stop offset="0" stop-color="#fff"/>
                </linearGradient>
                <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
                    <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)">
                        <animateTransform
                                attributeName="transform"
                                begin="0s"
                                dur="1.5s"
                                type="translate"
                                from="0,0"
                                to="40,0"
                                repeatCount="indefinite" />
                    </path>
                </pattern>
            </defs>
            <text text-anchor="middle" x="50" y="15" font-size="17" fill="white" fill-opacity="0.1">Das Quiz!</text>
            <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)" fill-opacity="1">Das Quiz!</text>
        </svg>
    </div>
    <div class="quiz-options">
        <a href="https://staging.intranet.wus-technik.com/level-1/" target="_blank" class="quiz-link">
            <img src="../Images/logo.jpg" alt="Quiz 1" class="quiz-image">
        </a>
        <a href="https://staging.intranet.wus-technik.com/level-2/" target="_blank" class="quiz-link">
            <img src="../Images/logo.jpg" alt="Quiz 2" class="quiz-image">
        </a>
        <a href="https://staging.intranet.wus-technik.com/level-3/" target="_blank" class="quiz-link">
            <img src="../Images/logo.jpg" alt="Quiz 3" class="quiz-image">
        </a>
    </div>
</div>
<h2 class="h2"> Gewinne coole Preise!</h2>
<div id="screensaver" class="hidden">
    <video id="screensaverVideo" autoplay muted loop>
        <source src="../Images/screensavertest.mp4" type="video/mp4">
        <source src="../Images/screensavertest.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</div>

<script src="script.js"></script>
</body>
</html>
