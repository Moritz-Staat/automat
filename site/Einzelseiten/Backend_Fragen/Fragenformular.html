<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen hinzufügen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="loginFormContainer">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" required>
        <label for="password">Passwort:</label>
        <input type="password" id="password" required>
        <button type="submit">Einloggen</button>
    </form>
</div>

<div id="questionFormContainer" style="display:none;">
    <h1>Neue Frage hinzufügen</h1>
    <form id="questionForm">
        <label for="question">Frage:</label>
        <input type="text" id="question" required>
        <label for="option1">richtige Antwort:</label>
        <input type="text" id="option1" required>
        <label for="option2">falsche Antwort 1:</label>
        <input type="text" id="option2" required>
        <label for="option3">falsche Antwort 2:</label>
        <input type="text" id="option3" required>
        <label for="option4">falsche Antwort 3:</label>
        <input type="text" id="option4" required>
        <label for="image">Bild hochladen:</label>
        <input type="file" id="image" accept="image/*" required>

        <fieldset>
            <legend>Schwierigkeit:</legend>
            <label>
                <input type="radio" name="schwierigkeit" value="leicht" required> Leicht
            </label>
            <label>
                <input type="radio" name="schwierigkeit" value="mittel"> Mittel
            </label>
            <label>
                <input type="radio" name="schwierigkeit" value="schwer"> Schwer
            </label>
        </fieldset>

        <button type="submit">Frage hinzufügen</button>
    </form>
    <button id="logoutButton" style="margin-top: 20px;">Abmelden</button>
    <a href="fragenverwaltung.html" style="color: #62b55a; margin-top: 20px; display: inline-block;">Zur Fragenverwaltung</a>
</div>

<script src="script.js"></script>
</body>
</html>
