<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragen verwalten</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="questionsContainer">
  <h1>Fragen verwalten</h1>
  <div class="difficulty-section" id="leicht">
    <h2>Leichte Fragen</h2>
    <table class="question-table">
      <thead>
      <tr>
        <th>Frage</th>
        <th>Antwort 1</th>
        <th>Antwort 2</th>
        <th>Antwort 3</th>
        <th>Antwort 4</th>
        <th>Aktionen</th>
      </tr>
      </thead>
      <tbody id="leicht-rows">
      <!-- Dynamische Inhalte -->
      </tbody>
    </table>
  </div>
  <div class="difficulty-section" id="mittel">
    <h2>Mittelschwere Fragen</h2>
    <table class="question-table">
      <thead>
      <tr>
        <th>Frage</th>
        <th>Antwort 1</th>
        <th>Antwort 2</th>
        <th>Antwort 3</th>
        <th>Antwort 4</th>
        <th>Aktionen</th>
      </tr>
      </thead>
      <tbody id="mittel-rows">
      <!-- Dynamische Inhalte -->
      </tbody>
    </table>
  </div>
  <div class="difficulty-section" id="schwer">
    <h2>Schwere Fragen</h2>
    <table class="question-table">
      <thead>
      <tr>
        <th>Frage</th>
        <th>Antwort 1</th>
        <th>Antwort 2</th>
        <th>Antwort 3</th>
        <th>Antwort 4</th>
        <th>Aktionen</th>
      </tr>
      </thead>
      <tbody id="schwer-rows">
      <!-- Dynamische Inhalte -->
      </tbody>
    </table>
  </div>
</div>

<div id="editModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Frage bearbeiten</h2>
    <form id="editForm">
      <label for="editQuestion">Frage:</label>
      <input type="text" id="editQuestion" required>
      <label for="editOption1">richtige Antwort:</label>
      <input type="text" id="editOption1" required>
      <label for="editOption2">falsche Antwort 1:</label>
      <input type="text" id="editOption2" required>
      <label for="editOption3">falsche Antwort 2:</label>
      <input type="text" id="editOption3" required>
      <label for="editOption4">falsche Antwort 3:</label>
      <input type="text" id="editOption4" required>
      <fieldset>
        <legend>Schwierigkeit:</legend>
        <label>
          <input type="radio" name="editSchwierigkeit" value="leicht" required> Leicht
        </label>
        <label>
          <input type="radio" name="editSchwierigkeit" value="mittel"> Mittel
        </label>
        <label>
          <input type="radio" name="editSchwierigkeit" value="schwer"> Schwer
        </label>
      </fieldset>
      <button type="submit">Ã„nderungen speichern</button>
    </form>
  </div>
</div>

<script src="fragenverwaltung.js"></script>
</body>
</html>
