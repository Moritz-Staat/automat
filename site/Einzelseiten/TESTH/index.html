<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Beispiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Alles außer dem Popup wird in einen Container gesetzt -->
<div id="mainContent">
    <!-- Der hellgrüne Button -->
    <button id="popupButton">Premium Preis</button>
</div>
<div id="social-icons">
    <button id="whatsapp" class="social-btn">
        <img src="../../../images/icons8-whatsapp.svg" alt="WhatsApp">
    </button>
    <button id="instagram" class="social-btn">
        <img src="../../../images/icons8-instagram.svg" alt="Instagram">
    </button>
    <button id="facebook" class="social-btn">
        <img src="../../../images/icons8-facebook.svg" alt="Facebook">
    </button>
    <button id="linkedin" class="social-btn">
        <img src="../../../images/icons8-linkedin.svg" alt="LinkedIn">
    </button>
</div>

<!-- Social Popup -->
<div id="socialpopup" class="hidden">
    <div id="socialpopup-content">
        <p id="socialpopup-text">Scanne den QR-Code:</p>
        <img id="socialpopup-qr" src="" alt="QR-Code">
    </div>
</div>
<!-- Popup-Container -->
<div id="popup">
    <p id="popupText">Wir tauschen deine Kontaktdaten gegen einen Premium Preis!</p>
    <img id="popupGif" src="../../../images/geschenk.gif" alt="Lustiges Gif">
    <div id="popupButtons">
        <button class="popupButton" id="premiumButton">Premium Preis abholen</button>
        <button class="popupButton" id="normalButton">Bei normalen Preis bleiben</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
