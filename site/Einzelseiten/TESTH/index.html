<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Beispiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Alles außer dem Popup wird in einen Container gesetzt -->
<div id="mainContent">
    <!-- Der hellgrüne Button -->
    <button id="popupButton">Premium Preis</button>
</div>

<!-- Popup-Container -->
<div id="popup">
    <p id="popupText">Wir tauschen deine Kontaktdaten gegen einen Premium Preis!</p>
    <img id="popupGif" src="../../../images/geschenk.gif" alt="Lustiges Gif">
    <div id="popupButtons">
        <button class="popupButton" id="premiumButton">Premium Preis abholen</button>
        <button class="popupButton" id="normalButton">Bei normalen Preis bleiben</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
