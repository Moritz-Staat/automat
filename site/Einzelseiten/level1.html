<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Level 1</title>
    <link rel="stylesheet" href="stylelevel1.css">
</head>
<body>
<div id="wholepage">
    <div class="container">
        <div class="quiz-container">
            <iframe src="Testseite.html" frameborder="0"></iframe>
        </div>
    </div>
    <img src="WuS_Logo.svg" alt="Code-falsch" class="logo" id="logo">
    <div id="pinModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Bitte geben Sie den PIN ein:</p>
            <input type="password" id="pinInput" maxlength="20">
            <button id="submitPin">Eingeben</button>
        </div>
    </div>
    <div id="errorOverlay" class="error-overlay">
        <div class="error-message">You failed</div>
    </div>
</div>


<script src="javalevel1.js"></script>
</body>
</html>
